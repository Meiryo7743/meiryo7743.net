name: Build
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

env:
  TZ: Asia/Tokyo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: actions/checkout
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # tag=v3.0.0
        with:
          fetch-depth: 0
          ref: main
          repository: ${{ secrets.REPO_NAME }}
          token: ${{ secrets.REPO_TOKEN }}

      - name: peaceiris/actions-hugo
        uses: peaceiris/actions-hugo@c03b5dbed22245418539b65eb9a3b1d5fdd9a0a6 # renovate: tag=v2.5.0
        with:
          extended: true
          hugo-version: latest

      - name: actions/setup-node
        uses: actions/setup-node@1f8c6b94b26d0feae1e387ca63ccbdc44d27b561 # renovate: tag=v2.5.1
        with:
          node-version-file: .node-version
          cache: npm

      - name: Build
        run: bash ${{ secrets.REPO_BUILD }}

      - name: peaceiris/actions-gh-pages
        uses: peaceiris/actions-gh-pages@068dc23d9710f1ba62e86896f84735d869951305 # renovate: tag=v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
